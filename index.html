<!DOCTYPE html>
    <html lang='en'>
    <head>
        <link href='index.css' type='text/css' rel='stylesheet'>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='keywords' content='spaceXClonetest'>
        <meta name='author' content='Nicholas DAmato'>
        <title>SpaceX Clone</title>
    </head>
    <body>
        <header>
            <div id='wrapper'>
             <img id='logo' src='http://assets.stickpng.com/images/5842a770a6515b1e0ad75afe.png' alt='spaceX Logo'>
            <div class='inner-header'> 
                <ul class='nav-links'>
                    <li> FALCON 9 </li>
                    <li> FALCON HEAVY </li>
                    <li> DRAGON </li>
                    <li> STARSHIP </li>
                    <li> HUMAN SPACEFLIGHT </li>
                    <li> RIDESHARE </li>
                </ul>
            </div>
            <div class='menu-button'>
                <img id='menu-icon' src='https://image.flaticon.com/icons/png/512/56/56763.png' alt='menu-button'>
            </div>
            <div class='shop-button'> SHOP </div>
        </div>
            <div class='section-one'>
                <div id='flight-test'>
                    <h4 id='flight'>FLIGHT TEST</h4>
                    <h1 id='flight-head'>STARSHIP SN11 HIGH-ALTITUDE FLIGHT TEST </h1>
                    <div class='replay-button'>
                        REPLAY
                    </div>
                </div>
            </div>
            <div class='section-two'>
                <div class='starlink'>
                    <h4 id='launch'>RECENT LAUNCH</h4>
                    <h1 id='mission'>STARLINK <br> MISSION</h1>
                    <div class='replay-button-left'>
                        REPLAY
                    </div>
                </div>
            </div>
            <div class='section-three'>
                </div>
            </div>
        </header>
        
        

    </body>











    </html>
